- name: functions
  hosts: local
  connection: local
  vars:
    technologies: devops,shell,ansible # string
    #dictionary == map
    tags:
     application: payment
     environment: dev
    #LIST
    listTags:
    - key: application
      value: payment
    - key: environment
      value: dev
  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "hello, {{ name | default('ramesh') }}"

  # string to list
  - name: convert string to list
    ansible.builtin.debug:
      msg: "Technologies are : {{ technologies | split ( ',') }}"

  - name: convert map to list
    ansible.builtin.debug:
      msg: "Tags are : {{ tags | dict2items}}"

  - name: convert list into map
    ansible.builtin.debug:
      msg: "tag map: {{ listTags | item2dict }}"
